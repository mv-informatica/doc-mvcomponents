ização de memória, nos casos onde o desenvolvedor precise trabalhar com estruturas de páginas grandes. Apresenta suporte ao TypeScript como um dos seus pontos mais fortes. Filosofia Tendo em vista as incertezas que rondam o desenvolvimento de front-end, como é o caso da evolução do AngularJS para o Angular2, ou mesmo a chegada de novos frameworks e novos paradigmas, a MV, decidiu que uma forma de mitigar problemas futuros de descontinuidade ou mudanças bruscas por parte destes fornecedores de framework, seria a construção uma biblioteca que reuniria um conjunto de componentes, trazendo assim uma camada de abstração que facilitaria a extensão ou troca de componentes estável, de acordo com os navegadores suportados, sem causar mudanças bruscas ao produto final. Objetivo deste framework é fornecer um conjunto de ferramentas que auxiliem no desenvolvimento de telas em html5 além de formulários e telas de cadastro. Para que seja possível uma boa compreenção do que está por trás dos nossos componentes de front-end é recomendável que você estude as tecnologias listadas abaixo: HTML 5 - Especificação do HTML. Documentação pela W3schools Documentação / Tutoriais pela Mozilla CSS 3 - Especificação do CSS. Documentação pela W3schools Documentação / Tutoriais pela Mozilla Javascript Documentação pela babeljs.io Documentação pela W3schools Documentação / Tutoriais pela Mozilla Typescript - Typescripe is a typed superset of JavaScript that compiles to plain JavaScript Documentação da linguagem Requerimentosnode v7.5.0 https://nodejs.org/en/download/ Documentação dos componenteshttps://mv-informatica.github.io/doc-mvcomponents/ InícioO MV Components conta com um Skeleton Project disponível em: git.mv.com.br/foundation-components/mv-starter-js, para utilizá-lo basta cloná-lo e executar: Browser Support Latest ✔ Latest ✔ 11+ ✔ Latest ✔ 6.1+ ✔ Latest ✔ Possíveis erros durante instalação/c/MV/tools/Git/mingw32/ssl não encontrado. cp -r /c/MV/tools/Git/mingw64/ssl /c/MV/tools/Git/mingw putmvcomponents/input.AInputmvcomponents/input.CheckBoxmvcomponents/input.ColorPickerInputmvcomponents/input.DatePickerInputmvcomponents/input.EmailInputmvcomponents/input.FileInputmvcomponents/input.IconPickerInputmvcomponents/input.InputAddonmvcomponents/input.MoneyInputmvcomponents/input.NumberInputmvcomponents/input.NumericSteppermvcomponents/input.PasswordInputmvcomponents/input.PercentInputmvcomponents/input.PhoneInputmvcomponents/input.Selectmvcomponents/input.TextAreamvcomponents/input.TextInputmvcomponents/input.TimeInputmvcomponents/pagination.Paginationmvcomponents/separator.Separatormvcomponents/tilelist.TileListmvcomponents/treegrid.TreeGridmvcomponents/treeview.TreeViewmvcomponents/widget.Alertmvcomponents/widget.Imgmvcomponents/widget.Labelmvcomponents/widget.NumberPaginationmvcomponents/widget.Popovermvcomponents/widget.ProgressBarmvcomponents/widget.ToastToastServiceStatic Class: LinkButton mvcomponents/button. LinkButton Componente responsável por renderizar um button com um link new LinkButton(label) Parameters: Name Type Description label string Rótulo do LinkButton. Example import {LinkButton,Badge,ELinkTarget} from &quot;mvcomponents/button&quot;; import {EBasicColorStatus} from &quot;mvcomponents/component&quot;; let linkButton:LinkButton = new LinkButton(&quot;Label Inicial&quot;) .setTarget(ELinkTarget.BLANK) .setURL(&quot;http://www.mv.com.br&quot;); .setIcon(&quot;mv-basico-dados_demograficos&quot;) .setColor(EBasicColorStatus.PRIMARY) .setLabel(&quot;Teste!&quot;) .setTooltip(&quot;Tooltip do LinkButton&quot;); let danger:Badge = new Badge(&quot;link teste!&quot;).setColor(EBasicColorStatus.DANGER); linkButton.setBadge(danger); Extends AButton Methods addEvent(type, handler) Adiciona um novo listener ao componente Parameters: Name Type Description type EMouseEvent | EKeyboardEvent handler function Inherited From: AVisualComponent#addEvent getTarget() Retorna o target do link. ELinkTarget é um enum para os targets: BLANK,PARENT,SELF,TOP. Verificar o site para entender como irá abrir o link: https://www.w3.org/TR/html4/types.html#type-frame-target Returns: Type ELinkTarget Example let linkButton1:LinkButton = new LinkButton(&quot;Label LinkButton&quot;) .setTarget(ELinkTarget.BLANK); let linkButton2:LinkButton = new LinkButton(&quot;Label LinkButton&quot;) .setTarget(ELinkTarget.SELF); let eLinkTarget:ELinkTarget = linkButton.getTarget(); getURL() Altera a url do link. Returns: Type string Example let linkButton:LinkButton = new LinkButton(&quot;Label LinkButton&quot;) .setURL(&quot;http://www.mv.com.br&quot;); let url:string = linkButton.getURL(); //Retorna &quot;http://www.mv.com.br&quot; removeAllEvents( [callback]) Remove todos os listeners de um elemento Parameters: Name Type Argument Description callback function &lt;optional&gt; Inherited From: AVisualComponent#removeAllEvents removeEvent(type, handler) Remove um listener do objeto Parameters: Name Type Description type EMouseEvent | EKeyboardEvent handler function Inherited From: AVisualComponent#removeEvent setBadge(badge) Altera o Badge do LinkButton. Parameters: Name Type Description badge Badge Badge do LinkButton Returns: Type LinkButton Example let badge:Badge = new Badge('label'); let linkButton:LinkButton = new LinkButton(); linkButton.setBadge(badge); setColor(color) Informa a cor do botão. Obs.: Utiliza o EBasicColorStatus do grupo 'mvcomponents/component' para definir a cor do LinkButton. Parameters: Name Type Description color EBasicColorStatus EBasicColorStatus do grupo 'mvcomponents/component' para definir a cor do LinkButton. Returns: Type LinkButton Example let linkButton1:LinkButton = new LinkButton(&quot;DANGER&quot;).setColor(EBasicColorStatus.DANGER); let linkButton2:LinkButton = new LinkButton(&quot;SUCCESS&quot;).setColor(EBasicColorStatus.SUCCESS); let linkButton3:LinkButton = new LinkButton(&quot;INFO&quot;).setColor(EBasicColorStatus.INFO); let linkButton4:LinkButton = new LinkButton(&quot;PRIMARY&quot;).setColor(EBasicColorStatus.PRIMARY); let linkButton5:LinkButton = new LinkButton(&quot;WARNING&quot;).setColor(EBasicColorStatus.WARNING); setIcon(psrc) Altera o ícone que será exibido pelo LinkButton. Parameters: Name Type Description psrc string icone que será exibido Returns: Type LinkButton Example let linkButton:LinkButton = new LinkButton(&quot;Label LinkButton&quot;) .setIcon(&quot;mv-basico-adicionar&quot;); setLabel(label) Atribui ou substitui o rótulo do LinkButton Parameters: Name Type Description label string Texto que deve substituir a label do botão. Returns: Type LinkButton Example let linkButton:LinkButton = new LinkButton(&quot;Label Original LinkButton&quot;); linkButton.setLabel(&quot;Label modificado&quot;); setTarget(target) Altera o target do link. ELinkTarget é um enum para os targets: BLANK,PARENT,SELF,TOP. Verificar o site para entender como irá abrir o link: https://www.w3.org/TR/html4/types.html#type-frame-target Parameters: Name Type Description target ELinkTarget Enum que indica como o link será aberto. Returns: Type LinkButton Example let linkButton:LinkButton = new LinkButton(&quot;Label LinkButton&quot;) .setTarget(ELinkTarget.blank); setTooltip(tooltip) Atribui ou substitui o Tooltip do LinkButton Parameters: Name Type Description tooltip string Texto que deve ser exibido no Tooltip. Returns: Type LinkButton Example let linkButton:LinkButton = new LinkButton(&quot;Label LinkButton&quot;); linkButton.setTooltip('Tooltip do LinkButton'); setURL(url) Altera a url do LinkButton. Parameters: Name Type Description url string Caminho que será aberto ao clicar no LinkButton. Returns: Type LinkButton Example let linkButton:LinkButton = new LinkButton(&quot;Label LinkButton&quot;) .setURL(&quot;http://www.mv.com.br&quot;); × Search results Close Documentation generated by JSDoc 3.4.3 on 2018-02-20T10:02:04-03:00 using the DocStrap template. "},"module-mvcomponents_button.RadioButton.html":{"id":"module-mvcomponents_button.RadioButton.html","title":"Class: R Stackmvcomponents/core.EventEmittermvcomponents/core.SystemApplicationStaticmvcomponents/core.Validationsmvcomponents/datagrid.DataGridmvcomponents/datagrid.PaginatedDataGridmvcomponents/http.$httpmvcomponents/http.FileUploadRequestmvcomponents/http.Requestmvcomponents/http.SimplestRequestmvcomponents/i18n.i18nmvcomponents/input.ABaseInputmvcomponents/input.AInputmvcomponents/input.CheckBoxmvcomponents/input.ColorPickerInputmvcomponents/input.DatePickerInputmvcomponents/input.EmailInputmvcomponents/input.FileInputmvcomponents/input.IconPickerInputmvcomponents/input.InputAddonmvcomponents/input.MoneyInputmvcomponents/input.NumberInputmvcomponents/input.NumericSteppermvcomponents/input.PasswordInputmvcomponents/input.PercentInputmvcomponents/input.PhoneInputmvcomponents/input.Selectmvcomponents/input.TextAreamvcomponents/input.TextInputmvcomponents/input.TimeInputmvcomponents/pagination.Paginationmvcomponents/separator.Separatormvcomponents/tilelist.TileListmvcomponents/treegrid.TreeGridmvcomponents/treeview.TreeViewmvcomponents/widget.Alertmvcomponents/widget.Imgmvcomponents/widget.Labelmvcomponents/widget.NumberPaginationmvcomponents/widget.Popovermvcomponents/widget.ProgressBarmvcomponents/widget.ToastToastServiceStatic Class: Form mvcomponents/container. Form A finalidade deste container é facilitar o trabalho com estruturas de formulários. Possui métodos auxiliares que facilitam o gerenciamento dos componentes a ele adicionados, para isto deve ser estendida pela classe final e cada campo que se deseje gerenciar deve ser uma propriedade da classe. new Form() Example import {Button} from &quot;mvcomponents/button&quot;; import {EMouseEvent} from &quot;mvcomponents/component&quot;; import {Form} from &quot;mvcomponents/container&quot;; import {TextInput, PassWordInput} from &quot;mvcomponents/input&quot;; export interface IDadosDeLogin { login: string; senha: string; } export class LoginForm extends Form&lt;IDadosDeLogin&gt;{ private txtLogin: TextInput; private txtSenha: PassWordInput; private btnOK: Button; constructor () { super(); this.txtLogin = new TextInput(&quot;login&quot;); this.txtLogin.setLabel(&quot;Login&quot;); this.txtLogin.setName(&quot;login&quot;); this.txtLogin.setSize(12); this.txtSenha = new PassWordInput(&quot;senha&quot;); this.txtSenha.setLabel(&quot;Senha&quot;); this.txtSenha.setName(&quot;senha&quot;); this.txtSenha.setSize(12); this.btnOK = new Button(&quot;OK&quot;); this.btnOK.addEvent(EMouseEvent.CLICK, evt =&gt; this.validar()); this.btnOK.setSize(12); this.append(this.txtLogin); this.append(this.txtSenha); this.append(this.btnOK); } } //arquivo main.ts import {Button} from &quot;mvcomponents/button&quot;; import {EMouseEvent} from &quot;mvcomponents/component&quot;; import {TextInput, PassWordInput} from &quot;mvcomponents/input&quot;; import {ViewPager, Box, Form} from &quot;mvcomponents/container&quot;; import {LoginForm} from &quot;./login-form&quot;; let boxContainer:Box = new Box(); let form:LoginForm = new LoginForm(); form.setSize(12); boxContainer.append(form); boxContainer.setSize(4); let page:ViewPager = new ViewPager(); page.append(boxContainer); page.appendTo(&quot;#conteudo&quot;); .... //recuperando dados do formulário após validação form .validate() .then(errs=&gt;{ console.log(form.getData()) }) Methods clear() Limpa visualmente todos os campos do formulario que estejam marcado como 'cleanable', mas não seta o valor default de cada campo. See: Form.reset Returns: Type Form getData() Retorna um objeto T contendo nas propriedades os valores encontrados nos campos do formulário cujas propriedades IInput.getName combinam com as propriedades de T. Returns: Type T isValid() Verifica a ultima validação dos métodos IInput.isValid e IInput.isTransient de cada um dos campos adicionados ao formulário. See: IInput.isValid IInput.isTransient Returns: Type boolean reset() Reseta os campos para os seus valores padrão. See: IInput.reset Returns: Type this setData() Associa os valores das propriedades de um objeto literal javascript aos campos do formulário. A premissa é que as propriedades devem combinar os valores atribuidos à propriedade IInput.getName de cada um dos campos adicionados ao formulário. Returns: Type Form Example //esse código vai atribuir o valor da propriedade `nome` do objeto `usr` //ao campo do formulário cuja a propriedade setName tenha o valor `nome` interface Usuario {nome: string}; let usr:Usuario = {nome: &quot;Bart&quot;}; form.setData(usr); validate() Dispara a validação do formulário retornando uma Promise após a sua conclusão. Para que essa validação funcione corretamente é necessário que os campos possuam um nome estabelecido com o método 'setName'. See: Form.onValidate Returns: Type Promise Example let form = new Form(); form.append(new InputText().setName('field1')); form .validate() .then(()=&gt;console.log('all ok')) .catch(errs=&gt;console.log(errs)); × Search results Close Documentation generated by JSDoc 3.4.3 on 2018-02-20T10:02:04-03:00 using the DocStrap template. "},"module-mvcomponents_container.FormBox.html":{"id":"module-mvcomponents_container.FormBox.html","title":"Class: FormBox","body":" Documentation Modules mvcomponents/buttonmvcomponents/calendarmvcomponents/componentmvcomponents/containermvcomponents/coremvcomponents/datagridmvcomponents/httpmvcomponents/i18nmvcomponents/inputmvcomponents/routermvcomponents/separatormvcomponents/tilelistmvcomponents/treegridmvcomponents/treeviewmvcomponents/widget Classes AButtonATextInputcomponent.ABasicComponentcomponent.AVisualComponentmvcomponents/button.Badgemvcomponents/button.Buttonmvcomponents/button.Iconmvcomponents/button.IconButtonmvcomponents/button.LinkButtonmvcomponents/button.RadioButtonmvcomponents/calendar.FullCalendarmvcomponents/container.ABasicContainermvcomponents/container.Accordionmvcomponents/container.AccordionItemmvcomponents/container.AContainermvcomponents/container.Boxmvcomponents/container.ButtonGroupmvcomponents/container.CodeContainermvcom ttonmvcomponents/container.DropMenumvcomponents/container.Fieldsetmvcomponents/container.Formmvcomponents/container.FormBoxmvcomponents/container.Panelmvcomponents/container.RadioGroupmvcomponents/container.Tabmvcomponents/container.TabPanelmvcomponents/container.ToolBarmvcomponents/container.VerticalSplittermvcomponents/container.ViewPagermvcomponents/container.ViewStackmvcomponents/core.EventEmittermvcomponents/core.SystemApplicationStaticmvcomponents/core.Validationsmvcomponents/datagrid.DataGridmvcomponents/datagrid.PaginatedDataGridmvcomponents/http.$httpmvcomponents/http.FileUploadRequestmvcomponents/http.Requestmvcomponents/http.SimplestRequestmvcomponents/i18n.i18nmvcomponents/input.ABaseInputmvcomponents/input.AInputmvcomponents/input.CheckBoxmvcomponents/input.ColorPickerInputmvcomponents/input.DatePickerInputmvcomponents/input.EmailInputmvcomponents/input.FileInputmvcomponents/input.IconPickerInputmvcomponents/input.InputAddonmvcomponents/input.MoneyInputmvcomponents/input.NumberInputmvcomponents/input.NumericSteppermvcomponents/input.PasswordInputmvcomponents/input.PercentInputmvcomponents/input.PhoneInputmvcomponents/input.Selectmvcomponents/input.TextAreamvcomponents/input.TextInputmvcomponents/input.TimeInputmvcomponents/pagination.Paginationmvcomponents/separator.Separatormvcomponents/tilelist.TileListmvcomponents/treegrid.TreeGridmvcomponents/treeview.TreeViewmvcomponents/widget.Alertmvcomponents/widget.Imgmvcomponents/widget.Labelmvcomponents/widget.NumberPaginationmvcomponents/widget.Popovermvcomponents/widget.ProgressBarmvcomponents/widget.ToastToastServiceStatic Class: DataGrid mvcomponents/datagrid. DataGrid Grid simples para exibição de dados tabulados. Faz a exibição de dados de acordo com os valores informados em DataGrid#setColumns e DataGrid#setData. new DataGrid() Returns: Type DataGrid Examples interface Pessoa { id: number; nome: string; sobrenome: string; idade: string; pais: string; } let gridForm: Form = new Form(); let grid:DataGrid&lt;Pessoa&gt; = new DataGrid&lt;Pessoa&gt;() .setColumns([ {name: &quot;nome&quot;, title: &quot;Nome&quot;, sortable: true, width: 25}, {name: &quot;sobrenome&quot;, title: &quot;Sobrenome&quot;, sortable: true, width: 25}, {name: &quot;idade&quot;, title: &quot;Idade&quot;, sortable: true, width: 25}, {name: &quot;pais&quot;, title: &quot;País&quot;, sortable: true, width: 25} ]) .addTableStyle(EGridStyle.TABLE_HOVER, EGridStyle.TABLE_BORDERED, EGridStyle.TABLE_STRIPED); gridForm.append(grid); grid.setData([ {id: 1, nome: &quot;Magee&quot;, sobrenome: &quot;Ross&quot;, idade: &quot;47&quot;, pais: &quot;Italy&quot;}, {id: 2, nome: &quot;Beau&quot;, sobrenome: &quot;Parrish&quot;, idade: &quot;40&quot;, pais: &quot;Uruguay&quot;} ]); //custumizando o html do cabeçalho do campo 'id' e a exibição da coluna 'País'. let grid:DataGrid&lt;Pessoa&gt; = new DataGrid&lt;Pessoa&gt;() .setColumns([ {name: &quot;id&quot;, title: &quot;&quot;, width: 25,headerRender:col=&gt;`${col.title}*`}, {name: &quot;nome&quot;, title: &quot;Nome&quot;, sortable: true, width: 25}, {name: &quot;sobrenome&quot;, title: &quot;Sobrenome&quot;, sortable: true, width: 25}, {name: &quot;idade&quot;, title: &quot;Idade&quot;, sortable: true, width: 25}, {name: &quot;pais&quot;, title: &quot;País&quot;, sortable: true, width: 25,render:item=&gt;`Nacionalidade de ${item.pais}`} ]); gridForm.append(grid); grid.setData([ {id: 1, nome: &quot;Magee&quot;, sobrenome: &quot;Ross&quot;, idade: &quot;47&quot;, pais: &quot;Italy&quot;}, {id: 2, nome: &quot;Beau&quot;, sobrenome: &quot;Parrish&quot;, idade: &quot;40&quot;, pais: &quot;Uruguay&quot;} ]); //custumizando o html das linhas do campo 'idade' com um componente. let grid:DataGrid&lt;Pessoa&gt; = new DataGrid&lt;Pessoa&gt;() .setColumns([ {name: &quot;id&quot;, title: &quot;&quot;, width: 25, {name: &quot;nome&quot;, title: &quot;Nome&quot;, sortable: true, width: 25}, {name: &quot;idade&quot;, title: &quot;Idade&quot;, sortable: true, width: 25, renderElement : $row =&gt; new NumericStepper().setValue($row.idade).setSize(12) } ]); gridForm.append(grid); grid.setData([ {id: 1, nome: &quot;Magee&quot;, sobrenome: &quot;Ross&quot;, idade: &quot;47&quot;, pais: &quot;Italy&quot;}, {id: 2, nome: &quot;Beau&quot;, sobrenome: &quot;Parrish&quot;, idade: &quot;40&quot;, pais: &quot;Uruguay&quot;} ]); //custumizando a coluna 'id' como checkable (automaticamente as linhas tambem serao ajustadas para checkbox). let grid:DataGrid&lt;Pessoa&gt; = new DataGrid&lt;Pessoa&gt;() .setColumns([ {name: &quot;id&quot; , width: 25, checkable:true}, {name: &quot;nome&quot;, title: &quot;Nome&quot;}, {name: &quot;sobrenome&quot;, title: &quot;Sobrenome&quot;} ]); gridForm.append(grid); grid.setData([ {id: 1, nome: &quot;Magee&quot;, sobrenome: &quot;Ross&quot;, idade: &quot;47&quot;, pais: &quot;Italy&quot;}, {id: 2, nome: &quot;Beau&quot;, sobrenome: &quot;Parrish&quot;, idade: &quot;40&quot;, pais: &quot;Uruguay&quot;} ]); Methods addData(data) Adiciona novos dados ao conjunto de dados existente na grid. Parameters: Name Type Description data Array.&lt;T&gt; addSelectedIndexes(lista) adiciona mais os registros da tabela pelo array de indeces passados como parametro Parameters: Name Type Description lista Array de indices para selecionar Returns: Type DataGrid addSort(index, asc) Método interno utilizado para controlar as colunas que foram clicadas para ordenação. Parameters: Name Type Description index number asc boolean See: DataGrid.onSortingChange addTableStyle(style) Adiciona estilos à grid. Parameters: Name Type Argument Description style Array.&lt;EGridStyle&gt; &lt;repeatable&gt; Estilos a serem adicionados See: EGridStyle Examples Faz com que as linhas da tabela exibam cores intercaladas. myGrid.addTableStyle(EGridStyle.TABLE_STRIPED); Aplica bordas à todas as células da tabela. myGrid.addTableStyle(EGridStyle.TABLE_HOVER, EGridStyle.TABLE_BORDERED, EGridStyle.TABLE_STRIPED); Diferencia visualmente a linha da tabela na qual o cursor do mouse está sobre. myGrid.addTableStyle(EGridStyle.TABLE_HOVER, EGridStyle.TABLE_BORDERED, EGridStyle.TABLE_STRIPED); Aplica bordas apenas às linhas da tabela. myGrid.addTableStyle(EGridStyle.TABLE_HOVER, EGridStyle.TABLE_BORDERED, EGridStyle.TABLE_STRIPED); block(block) Bloqueia a grid, não permitindo que nenhuma ação do usuário possa ser realizada sobre ela. Parameters: Name Type Description block boolean See: DataGrid.blocked clear() Limpa os dados exibidos pela grid. See: DataGrid#data clearSelection() Returns: Type DataGrid getCheckeds() Retorna todos os valores representados pelas linhas que estão checadas na grid para a coluna que está marcada como checkable. See: DataGrid.selectedData getCheckedsIndexes() Retorna um array com o indice de todos os valores checados na grid para a coluna que está marcada como checkable. See: DataGrid.selectedData getColumns() Retorna as colunas que estão sendo exibidas pela grid. See: DataGrid.setColumns getData() Retorna os dados que estão sendo exibidos pela grid. See: DataGrid.setData getEmptyText() Retorna o texto que será exibido caso a grid não possua dados para listar. getHeight() Retorna o height do tbody da grid Returns: Type DataGrid getInfiniteScrollClass() Retorna a classe css que adiciona o estilo de inifite scroll à grid. getSelectedItems() Retorna todos os valores representados pelas linhas que estão selecionadas na grid. See: DataGrid.selectedData getStyle() Transcreve os valores do estilo da grid de acordo com as classes css que representam cada estilo. See: DataGrid.styles isInfiniteScroll() Retorna o true caso a grid esteja com rolagem infinita Returns: isInfiniteScroll Type boolean isSingleSelection() Returns: Type boolean refresh() Atualiza o DataGrid. Returns: Type DataGrid selectAll() seleciona todos os registros da tabela Returns: Type DataGrid selectRow() Método interno utilizado para selecionar a linha que foi clicada. Caso a linha já esteja no conjunto de DataGrid.selectedData, será removid onmvcomponents/button.IconButtonmvcomponents/button.LinkButtonmvcomponents/button.RadioButtonmvcomponents/calendar.FullCalendarmvcomponents/container.ABasicContainermvcomponents/container.Accordionmvcomponents/container.AccordionItemmvcomponents/container.AContainermvcomponents/container.Boxmvcomponents/container.ButtonGroupmvcomponents/container.CodeContainermvcomponents/container.Dialogmvcomponents/container.DropButtonmvcomponents/container.DropMenumvcomponents/container.Fieldsetmvcomponents/container.Formmvcomponents/container.FormBoxmvcomponents/container.Panelmvcomponents/container.RadioGroupmvcomponents/container.Tabmvcomponents/container.TabPanelmvcomponents/container.ToolBarmvcomponents/container.VerticalSplittermvcomponents/container.ViewPagermvcomponents/container.ViewStackmvcomponents/core.EventEmittermvcomponents/core.SystemApplicationStaticmvcomponents/core.Validationsmvcomponents/datagrid.DataGridmvcomponents/datagrid.PaginatedDataGridmvcomponents/http.$httpmvcomponents/http.FileUploadRequestmvcomponents/http.Requestmvcomponents/http.SimplestRequestmvcomponents/i18n.i18nmvcomponents/input.ABaseInputmvcomponents/input.AInputmvcomponents/input.CheckBoxmvcomponents/input.ColorPickerInputmvcomponents/input.DatePickerInputmvcomponents/input.EmailInputmvcomponents/input.FileInputmvcomponents/input.IconPickerInputmvcomponents/input.InputAddonmvcomponents/input.MoneyInputmvcomponents/input.NumberInputmvcomponents/input.NumericSteppermvcomponents/input.PasswordInputmvcomponents/input.PercentInputmvcomponents/input.PhoneInputmvcomponents/input.Selectmvcomponents/input.TextAreamvcomponents/input.TextInputmvcomponents/input.TimeInputmvcomponents/pagination.Paginationmvcomponents/separator.Separatormvcomponents/tilelist.TileListmvcomponents/treegrid.TreeGridmvcomponents/treeview.TreeViewmvcomponents/widget.Alertmvcomponents/widget.Imgmvcomponents/widget.Labelmvcomponents/widget.NumberPaginationmvcomponents/widget.Popovermvcomponents/widget.ProgressBarmvcomponents/widget.ToastToastServiceStatic Class: Pagination Pagination Este componente exibe links de paginação gerados automaticamente de acordo com a url informada no construtor. Esta url deve retornar um json de acordo com o retorno do repositório que extenda a interface PagingAndSortingRepository do Spring Data. O retorno de cada requisição retornará um conjunto de dados que será adicionado a um IStore.&lt;T&gt; que por sua vez pode ser utilizada como fonte de dados de alguns componentes, como o DataGrid e o TreeGrid. A responsabilidade deste componente é apenas controlar as requisições para obtenção dos dados e não a exibição dos mesmos. A cada resposta de requisição o componente atualizará os dados da store através do método IStore#setData. new Pagination() See: PaginatedDataGrid DataGrid TreeGrid Example interface Pessoa { id: number; nome: string; sobrenome: string; idade: string; pais: string; } let store = new PessoaStore(); let grid:DataGrid&lt;Pessoa&gt; = new DataGrid&lt;Pessoa&gt;() .setColumns([ {name: &quot;nome&quot;, title: &quot;Nome&quot;, sortable: true, width: 25}, {name: &quot;sobrenome&quot;, title: &quot;Sobrenome&quot;, sortable: true, width: 25}, {name: &quot;idade&quot;, title: &quot;Idade&quot;, sortable: true, width: 25}, {name: &quot;pais&quot;, title: &quot;País&quot;, sortable: true, width: 25} ]) .addTableStyle(EGridStyle.TABLE_HOVER, EGridStyle.TABLE_BORDERED, EGridStyle.TABLE_STRIPED); store.onChange.subscribe((pessoas: Pessoa[]) =&gt; { grid.setData(pessoas); }); let pagination: Pagination&lt;Pessoa&gt; = new Pagination&lt;Pessoa&gt;(&quot;/dist/mv-starter/pessoa/pagination&quot;); pagination .setStore(store)//o Pagination atribuirá dados à store a cada nova resposta de requisição .loadPage({page: 0, size: 3}) //Exemplo de passagem de parâmetros para ordenação grid.onSortingChange.subscribe((cols) =&gt; { let sort: any[] = []; cols.forEach((c: IDataGridColumn) =&gt; { let direction = (c.sortingDirection == EDataGridSortingDirection.ASCENDING) ? 'asc' : 'desc'; sort.push({&quot;property&quot;: c.name, &quot;direction&quot;: direction}); }); pagination.loadPage({ page: pagination.getLastPaginationRequest().page, sort: sort }); }) Methods calculateVisiblePageNumbers() Calcula os números das páginas que devem ser exibidos nos links da paginação. O cálculo é baseado na propriedade Pagination.visiblePageNumbersTotal, que diz a quantidade de links que deve ser exibida. getLastPaginationRequest() Retorna os dados da última requisição realizada. Returns: Type IPaginationRequest getLastPaginationResult() Retorna o último resultao de paginação obtido do servidor Returns: Type IPaginationResult.&lt;T&gt; loadPage(params, p_link) Carrega uma nova página de acordo com os parâmetros informados. Parameters: Name Type Description params IPaginationRequest Caso a propriedade IPaginationRequest#size do parâmetro params não seja informada, o último valor informado para esta propriedade será usado, caso não tenha sido informado ainda, o valor padrão será utilizado (Pagination.pageSize). p_link string Caso o parâmetro p_link não seja informado, o valor da propriedade Pagination#baseURL será utilizado. Returns: Type this needsRecalculateVisiblePageNumbers() Verifica a necessidade de se recalcular os números das páginas exibidas nos links de paginação. nextVisiblePageNumbers() Calcula os próximos números que devem ser exibidos nos links de paginação. onPaginationResultReceived(paginationResult) Executado cada vez que uma nova requisição é respondida. Emite o evento que indica que uma nova página foi carregada. Parameters: Name Type Description paginationResult IPaginationResult.&lt;T&gt; See: Pagination#onPageLoad prepareSortingParams(params) Altera os parâmetros de ordenação da requisição para se adequarem aos esperados pelo Spring Data. Parameters: Name Type Description params IPaginationRequest Returns: Type IPaginationRequest previousVisiblePageNumbers() Calcula os números anteriores que devem ser exibidos nos links de paginação. requestPage() Carrega uma página de acordo com o parâmetro informado. setPaginationInfoTemplate() Adiciona o template que será utilizado para exibir informações sobre a paginação. A string passada como template deverá ter o seguintes placeholders: {from} - Exbirá o número do primeiro registro da página {to} - Exibirá o número do último registro da página {of} - Exibirá o total de elementos da paginação Example pagination.setPaginationInfoTemplate(&quot;Exibindo {from} - {to} de {of}&quot;); setStore(store) Parameters: Name Type Description store IStore.&lt;T&gt; Returns: Type this setTotalOfVisibleLinks(total) Configura o total de links que devem ser exibidos na paginação (links com números das páginas) Parameters: Name Type Description total number Returns: Type this × Search results Close Documentation generated by JSDoc 3.4.3 on 2018-02-20T10:02:04-03:00 using the DocStrap template. "},"module-mvcomponents_router.html":{"id":"module-mvcomponents_router.html","title":"Module: mvcomponents/router","body":" Documentation Modules mvcomponents/buttonmvcomponents/calendarmvcomponents/componentmvcomponents/containermvcomponents/coremvcomponents/datagridmvcomponents/httpmvcomponents/i18nmvcomponents/inputmvcomponents/routermvcomponents/separatormvcomponents/tilelistmvcomponents/treegridmvcomponents/treeviewmvcomponents/widget Classes AButtonATextInputcomponent.ABasicComponentcomponent.AVisualComponentmvcomponents/button.Badgemvcomponents/button.Buttonmvcomponents/button.Iconmvcomponents/button.IconButtonmvcomponents/button.LinkButtonmvcomponents/button.RadioButtonmvcomponents/calendar.FullCalendarmvcomponents/container.ABasicContainermvcomponents/container.Accordionmvcomponents/container.AccordionItemmvcomponents/container.AContainermvcomponents/container.Boxmvcomponents/container.ButtonGroupmvcomponents/container.CodeContainermvcomponents/container.Dialogmvcomponents/container.DropButtonmvcomponents/container.DropMenumvcomponents/container.Fieldsetmvcomponents/
