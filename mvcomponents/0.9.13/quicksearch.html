llCalendar() Implements: IFullCalendar ICustomComponent Example let panel: Panel = new Panel(&quot;Calendário 1&quot;); panel.setSize(4); let config: IFullCalendarConfig = { defaultDate: moment(), defaultView: EFullCalendarView.MONTH }; let calendar: FullCalendar = new FullCalendar(config); panel.append(calendar); calendar.onPeriodChange.subscribe((periodo: IFullCalendarPeriod) =&gt; { $http .get(&quot;http://localhost:3000/test/mock/events.json&quot;) .params({&quot;start&quot;: periodo.start.toISOString(), &quot;end&quot;: periodo.end.toISOString()}) .then((events: IFullCalendarEvent[]) =&gt; { console.log(&quot;Eventos recuperados...&quot;, events); calendar.events = events; }); }); Extends AWidget Members calendar Retorna o objeto jquery que representa o plugin fullcalendar events Atribui os eventos que o calendário deve exibir. Sempre que este método é chamado, os eventos existentes no calendário são excluídos e os eventos do parâmetro são adicionados. Methods changeView(view) Altera a forma de visualização do calendário Parameters: Name Type Description view EFullCalendarView See: EFullCalendarView getDate() Retorna a data da visualização atual. Returns: Type moment.Moment gotoDate(date) Move a visualização atual do calendário para a data especificada. Parameters: Name Type Description date moment.Moment next() Move a visualização atual do calendário em um período atrás nextYear() Move a visualização atual do calendário em um ano atrás. parseConfig() Altera as configurações para que se adequem aos valores esperados pelo plugin fullcalendar prev() Move a visualização atual do calendário em um período à frente prevYear() Move a visualização atual do calendário em um ano à frente. today() Move a visualização do calendário para a data atual. translateView() Traduz os valores do enum EFullCalendarView para um valor válido do plugin fullcalendar × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-08T09:11:42-03:00 using the DocStrap template. "} eegrid.TreeGridmvcomponents/treeview.TreeViewmvcomponents/widget.Alertmvcomponents/widget.Imgmvcomponents/widget.Labelmvcomponents/widget.Popovermvcomponents/widget.ProgressBarmvcomponents/widget.TileListmvcomponents/widget.Toastmvcomponents/input.AInputToastServiceStatic Class: Dialog mvcomponents/container. Dialog Janela de diálogo que cobre somente uma porção da tela. Pode ser usada para exibir mensagens rápidas e também pode abrigar outros componentes. Este componente funciona como um modal, bloqueando as outras partes da interface enquanto estiver sendo exibido. new Dialog() Example var msg:Dialog = new Dialog(&quot;Cuidado&quot;,&quot;Voce esta prestes a limpar o modulo de Tasks&quot;); this.append(msg); msg.show(true); * Methods append(p_childtoappend) Parameters: Name Type Description p_childtoappend Form Returns: Type Dialog onCloseEvent() Evento responsável por ocultar o Dialog quando o usuário clica no botão 'x' do componente. Caso o evento o Dialog.onClose seja cancelado, a janela não será ocultada. Obs: O componente não é destruído, apenas tem sua visibilidade alterada para false. See: Dialog.setVisible Dialog.onClose prepend(p_childtoappend) Parameters: Name Type Description p_childtoappend Form Returns: Type Dialog setMsg(p_msg) Parameters: Name Type Description p_msg string Returns: Type Dialog setTitle(p_title) Parameters: Name Type Description p_title string Returns: Type Dialog setUrlModule(p_url_m) Parameters: Name Type Description p_url_m string Returns: Type Dialog × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-08T09:11:42-03:00 using the DocStrap template. "},"module-mvcomponents_container.Form.html":{"id":"module-mvcomponents_container.Form.html","title":"Class: Form","body":" Documentation Modules mvcomponents/buttonmvcomponents/calendarmvcomponents/componentmvcomponents/containermvcomponents/coremvcomponents/datagridmvcomponents/httpmvcomponents/i18nmvcomponents/inputmvcomponents/paginationmvcomponents/treegridmvcomponents/treeviewmvcomponents/widget Classes component.AVisualComponentmvcomponents/button.AButtonmvcomponents/button.Badgemvcomponents/button.Buttonmvcomponents/button.IconButtonmvcomponents/button.LinkButtonmvcomponents/button.RadioButtonmvcomponents/calendar.FullCalendarmvcomponents/container.ABasicContainermvcomponents/container.AContainermvcomponents/container.Boxmvcomponents/container.ButtonGroupmvcomponents/container.Dialogmvcomponents/container.Formmvcomponents/container.Navbarmvcomponents/container.Panelmvcomponents/container.RadioGroupmvcomponents/container.ToolBarmvcomponents/container.ViewPagermvcomponents/core.EventEmittermvcomponents/core.SystemApplicationStaticmvcomponents/core.Validationsmvcomponents/datagrid.DataGridmvcomponents/datagrid.PaginatedDataGridmvcomponents/http.$httpmvcomponents/http.FileUploadRequestmvcomponents/http.Requestmvcomponents/http.SimplestRequestmvcomponents/i18n.i18nmvcomponents/input.ABaseInputmvcomponents/input.ADoubleInputmvcomponents/input.CheckBoxmvcomponents/input.ColorPickerInputmvcomponents/input.DatePickerInputmvcomponents/input.EmailInputmvcomponents/input.FileInputmvcomponents/input.IconPickerInputmvcomponents/input.MoneyInputmvcomponents/input.NumericSteppermvcomponents/input.PasswordInputmvcomponents/input.PercentInputmvcomponents/input.PhoneInputmvcomponents/input.Selectmvcomponents/input.TextAreamvcomponents/input.TextInputmvcomponents/input.TimeInputmvcomponents/pagination.Paginationmvcomponents/treegrid.TreeGridmvcomponents/treeview.TreeViewmvcomponents/widget.Alertmvcomponents/widget.Imgmvcomponents/widget.Labelmvcomponents/widget.Popovermvcomponents/widget.ProgressBarmvcomponents/widget.TileListmvcomponents/widget.Toastmvcomponents/input.AInputToastServiceStatic Class: Form mvcomponents/container. Form A finalidade deste container é facilitar o trabalho com estruturas de formulários. Possui métodos auxiliares que facilitam o gerenciamento dos componentes a ele adicionados, para isto deve ser estendida pela classe final e cada campo que se deseje gerenciar deve ser uma propriedade da classe. new Form() Example //arquivo LoginForm.ts import {Button} from &quot;mvcomponents/button&quot;; import {EMouseEvent} from &quot;mvcomponents/component&quot;; import {Form} from &quot;mvcomponents/container&quot;; import {TextInput, PassWordInput} from &quot;mvcomponents/input&quot;; export interface DadosDeLogin { login: string; senha: string; } export class LoginForm extends Form { private txtLogin: TextInput; private txtSenha: PassWordInput; private btnOK: Button; constructor () { super(); this.txtLogin = new TextInput(&quot;login&quot;); this.txtLogin.setLabel(&quot;Login&quot;); this.txtLogin.setName(&quot;login&quot;); this.txtLogin.setSize(12); this.txtSenha = new PassWordInput(&quot;senha&quot;); this.txtSenha.setLabel(&quot;Senha&quot;); this.txtSenha.setName(&quot;senha&quot;); this.txtSenha.setSize(12); this.btnOK = new Button(&quot;OK&quot;); this.btnOK.addEvent(EMouseEvent.CLICK, () =&gt; { console.log(this.recuperarDadosDeLogin()); }); this.btnOK.setSize(12); this.append(this.txtLogin); this.append(this.txtSenha); this.append(this.btnOK); } public recuperarDadosDeLogin(): DadosDeLogin { return this.getFormItem&lt;DadosDeLogin&gt;(); } } //arquivo main.ts import {Button} from &quot;mvcomponents/button&quot;; import {EMouseEvent} from &quot;mvcomponents/component&quot;; import {TextInput, PassWordInput} from &quot;mvcomponents/input&quot;; import {ViewPager, Box, Form} from &quot;mvcomponents/container&quot;; import {LoginForm} from &quot;./LoginForm&quot;; let boxContainer:Box = new Box(); let form:LoginForm = new LoginForm(); form.setSize(12); boxContainer.append(form); boxContainer.setSize(4); let page:ViewPager = new ViewPager(); page.append(boxContainer); page.appendTo(&quot;#conteudo&quot;); Methods append(p_childtoappend) Parameters: Name Type Description p_childtoappend IInput Returns: Type this clear() limpa visualmente todos os campos do formulario que estejam marcado como 'cleanable', mas não seta o valor default de cada campo. See: Form.reset Returns: Type Form getColumns() Returns: Type Array.&lt;IFormColumn&gt; getData() Retorna um objeto T contendo nas propriedades os valores encontrados nos campos do formulário cujas propriedades IInput.getName combinam com as propriedades de T. Returns: Type T isValid() Verifica a ultima validação dos métodos IInput.isValid e IInput.isTransient de cada um dos campos adicionados ao formulário. See: IInput.isValid IInput.isTransient Returns: Type boolean prepend(p_childtoappend) Parameters: Name Type Description p_childtoappend IInput Returns: Type this reset() Reseta os campos para os seus valores padrão. See: IInput.reset Returns: Type this setData() Associa os valores das propriedades de um objeto literal javascript aos campos do formulário. A premissa é que as propriedades devem combinar os valores atribuidos à propriedade IInput.getName de cada um dos campos adicionados ao formulário. Returns: Type Form Example //esse código vai atribuir o valor da propriedade `nome` do objeto `usr` ao campo do formulário cuja a propriedade setName tenha o valor `nome` interface Usuario {nome: string}; let usr:Usuario = {nome: &quot;Bart&quot;}; form.setFormItem&lt;Usuario&gt;(usr); validate() Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-08T09:11:42-03:00 using the DocStrap template. "},"module-mvcomponents_container.Navbar.html":{"id":"module-mvcomponents_container.Navbar.html","title":"Class: Navbar","body":" Documentation Modules mvcomponents/buttonmvcomponents/calendarmvcomponents/componentmvcomponents/containermvcomponents/coremvcomponents/datagridmvcomponents/httpmvcomponents/i18nmvcomponents/inputmvcomponents/paginationmvcomponents/treegridmvcomponents/treeviewmvcomponents/widget Classes component.AVisualComponentmvcomponents/button.AButtonmvcomponents/button.Badgemvcomponents/button.Buttonmvcomponents/button.IconButtonmvcomponents/button. nents/input.Selectmvcomponents/input.TextAreamvcomponents/input.TextInputmvcomponents/input.TimeInputmvcomponents/pagination.Paginationmvcomponents/treegrid.TreeGridmvcomponents/treeview.TreeViewmvcomponents/widget.Alertmvcomponents/widget.Imgmvcomponents/widget.Labelmvcomponents/widget.Popovermvcomponents/widget.ProgressBarmvcomponents/widget.TileListmvcomponents/widget.Toastmvcomponents/input.AInputToastServiceStatic Class: DataGrid mvcomponents/datagrid. DataGrid Grid simples para exibição de dados tabulados. Faz a exibição de dados de acordo com os valores informados em DataGrid#setColumns e DataGrid#setData. new DataGrid() Returns: Type DataGrid Example interface Pessoa { id: number; nome: string; sobrenome: string; idade: string; pais: string; } let gridForm: Form = new Form(); let grid:DataGrid&lt;Pessoa&gt; = new DataGrid&lt;Pessoa&gt;() .setColumns([ {name: &quot;nome&quot;, title: &quot;Nome&quot;, sortable: true, width: 25}, {name: &quot;sobrenome&quot;, title: &quot;Sobrenome&quot;, sortable: true, width: 25}, {name: &quot;idade&quot;, title: &quot;Idade&quot;, sortable: true, width: 25}, {name: &quot;pais&quot;, title: &quot;País&quot;, sortable: true, width: 25} ]) .addTableStyle(EGridStyle.TABLE_HOVER, EGridStyle.TABLE_BORDERED, EGridStyle.TABLE_STRIPED); gridForm.append(grid); grid.setData([ {id: 1, nome: &quot;Magee&quot;, sobrenome: &quot;Ross&quot;, idade: &quot;47&quot;, pais: &quot;Italy&quot;}, {id: 1, nome: &quot;Beau&quot;, sobrenome: &quot;Parrish&quot;, idade: &quot;40&quot;, pais: &quot;Uruguay&quot;} ]); Methods addData(data) Adiciona novos dados ao conjunto de dados existente na grid. Parameters: Name Type Description data Array.&lt;T&gt; addSort(index, asc) Método interno utilizado para controlar as colunas que foram clicadas para ordenação. Parameters: Name Type Description index number asc boolean See: DataGrid.onSortingChange addTableStyle(style) Adiciona estilos à grid. Parameters: Name Type Description style Array.&lt;EGridStyle&gt; Estilos a serem adicionados See: EGridStyle Examples Faz com que as linhas da tabela exibam cores intercaladas. myGrid.addTableStyle(EGridStyle.TABLE_STRIPED); Aplica bordas à todas as células da tabela. myGrid.addTableStyle(EGridStyle.TABLE_HOVER, EGridStyle.TABLE_BORDERED, EGridStyle.TABLE_STRIPED); Diferencia visualmente a linha da tabela na qual o cursor do mouse está sobre. myGrid.addTableStyle(EGridStyle.TABLE_HOVER, EGridStyle.TABLE_BORDERED, EGridStyle.TABLE_STRIPED); Aplica bordas apenas às linhas da tabela. myGrid.addTableStyle(EGridStyle.TABLE_HOVER, EGridStyle.TABLE_BORDERED, EGridStyle.TABLE_STRIPED); block(block) Bloqueia a grid, não permitindo que nenhuma ação do usuário possa ser realizada sobre ela. Parameters: Name Type Description block boolean See: DataGrid.blocked clear() Limpa os dados exibidos pela grid. See: DataGrid#data getColumns() Retorna as colunas que estão sendo exibidas pela grid. See: DataGrid.setColumns getData() Retorna os dados que estão sendo exibidos pela grid. See: DataGrid.setData getEmptyText() Retorna o texto que será exibido caso a grid não possua dados para listar. getInfiniteScrollClass() Retorna a classe css que adiciona o estilo de inifite scroll à grid. getSelectedItems() Retorna todos os valores representados pelas linhas que estão selecionadas na grid. See: DataGrid.selectedData getStyle() Transcreve os valores do estilo da grid de acordo com as classes css que representam cada estilo. See: DataGrid.styles selectRow() Método interno utilizado para selecionar a linha que foi clicada. Caso a linha já esteja no conjunto de DataGrid.selectedData, será removida do mesmo se a grid tiver o valor da proprieade DataGrid.isSingleSelection = false. See: DataGrid.onItemSelect setColumns(columns) Atribui as colunas que serão exibidas na grid Parameters: Name Type Description columns Array.&lt;IDataGridColumn&gt; setData(data) Atribui os dados que serão exibidos pela grid. Toda vez que este método é chamado a listagem é atualizada. Parameters: Name Type Description data Array.&lt;T&gt; setEmptyText(text) Atribui o texto que será exibido caso a grid não possua dados para listar. Parameters: Name Type Description text string setHeight(height) Parameters: Name Type Description height number setInfiniteScroll(isInfiniteScroll) Parameters: Name Type Description isInfiniteScroll boolean setSingleSelection(yes) Atribui o valor que indica se a grid permite seleção múltipla ou não. Parameters: Name Type Description yes boolean × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-08T09:11:42-03:00 using the DocStrap template. "},"module-mvcomponents_datagrid.PaginatedDataGrid.html":{"id":"module-mvcomponents_datagrid.PaginatedDataGrid.html","title":"Class: PaginatedDataGrid","body":" Documentation Modules mvcomponents/buttonmvcomponents/calendarmvcomponents/componentmvcomponents/containermvcomponents/coremvcomponents/datagridmvcomponents/httpmvcomponents/i18nmvcomponents/inputmvcomponents/paginationmvcomponents/treegridmvcomponents/treeviewmvcomponents/widget Classes component.AVisualComponentmvcomponents/button.AButtonmvcomponents/button.Badgemvcomponents/button.Buttonmvcomponents/button.IconButtonmvcomponents/button.LinkButtonmvcomponents/button.RadioButtonmvcomponents/calendar.FullCalendarmvcomponents/container.ABasicContainermvcomponents/container.AContainermvcomponents/container.Boxmvcomponents/container.ButtonGroupmvcomponents/container.Dialogmvcomponents/container.Formmvcomponents/container.Navbarmvcomponents/container.Panelmvcomponents/container.RadioGroupmvcomponents/container.ToolBarmvcomponents/container.ViewPagermvcomponents/core.EventEmittermvcomponents/core.SystemApplicationStaticmvcomponents/core.Validationsmvcomponents/datagrid.DataGridmvcomponents/datagrid.PaginatedDataGridmvcomponents/http.$httpmvcomponents/http.FileUploadRequestmvcomponents/http.Requestmvcomponents/http.SimplestRequestmvcomponents/i18n.i18nmvcomponents/input.ABaseInputmvcomponents/input.ADoubleInputmvcomponents/input.CheckBoxmvcomponents/input.ColorPickerInputmvcomponents/input.DatePickerInputmvcomponents/input.EmailInputmvcomponents/input.FileInputmvcomponents/input.IconPickerInputmvcomponents/input.MoneyInputmvcomponents/input.NumericSteppermvcomponents/input.PasswordInputmvcomponents/input.PercentInputmvcomponents/input.PhoneInputmvcomponents/input.Selectmvcomponents/input.TextAreamvcomponents/input.TextInputmvcomponents/input.TimeInputmvcomponents/pagination.Paginationmvcomponents/treegrid.TreeGridmvcomponents/treeview.TreeViewmvcomponents/widget.Alertmvcomponents/widget.Imgmvcomponents/widget.Labelmvcomponents/widget.Popovermvcomponents/widget.ProgressBarmvcomponents/widget.TileListmvcomponents/widget.Toastmvcomponents/input.AInputToastServiceStatic Class: PaginatedDataGrid mvcomponents/datagrid. PaginatedDataGrid Exibe um DataGrid paginado por um Pagination, que pode ser filtrado. O Filtro é aplicado apenas localmente, ou seja, não é feita nenhuma requisição aplicando o filtro, somente os dados exibidos na página atual é que serão filtrados. new PaginatedDataGrid(baseURL) Inicia o componente com uma URL base para as requisições de paginação Parameters: Name Type Description baseURL string URL base para as requisições de paginação Example interface Pessoa { id: number; nome: string; sobrenome: string; idade: string; pais: string; } let paginatedDataGrid = new PaginatedDataGrid&lt;Pessoa&gt;(&quot;/dist/mv-starter/pessoa/pagination&quot;); paginatedDataGrid.setColumns([ {name: &quot;nome&quot;, title: &quot;Nome&quot;, sortable: true, width: 25}, {name: &quot;sobrenome&quot;, title: &quot;Sobrenome&quot;, sortable: true, width: 25}, {name: &quot;idade&quot;, title: &quot;Idade&quot;, sortable: true, width: 25}, {name: &quot;pais&quot;, title: &quot;País&quot;, sortable: true, width: 25} ]) .addTableStyle(EGridStyle.TABLE_STRIPED) .loadPage({&quot;page&quot;: 0, &quot;size&quot;: 3}) .setEmptyText(&quot;Sem dados para exibir&quot;) .getFilterInput().se nts/button.Buttonmvcomponents/button.IconButtonmvcomponents/button.LinkButtonmvcomponents/button.RadioButtonmvcomponents/calendar.FullCalendarmvcomponents/container.ABasicContainermvcomponents/container.AContainermvcomponents/container.Boxmvcomponents/container.ButtonGroupmvcomponents/container.Dialogmvcomponents/container.Formmvcomponents/container.Navbarmvcomponents/container.Panelmvcomponents/container.RadioGroupmvcomponents/container.ToolBarmvcomponents/container.ViewPagermvcomponents/core.EventEmittermvcomponents/core.SystemApplicationStaticmvcomponents/core.Validationsmvcomponents/datagrid.DataGridmvcomponents/datagrid.PaginatedDataGridmvcomponents/http.$httpmvcomponents/http.FileUploadRequestmvcomponents/http.Requestmvcomponents/http.SimplestRequestmvcomponents/i18n.i18nmvcomponents/input.ABaseInputmvcomponents/input.ADoubleInputmvcomponents/input.CheckBoxmvcomponents/input.ColorPickerInputmvcomponents/input.DatePickerInputmvcomponents/input.EmailInputmvcomponents/input.FileInputmvcomponents/input.IconPickerInputmvcomponents/input.MoneyInputmvcomponents/input.NumericSteppermvcomponents/input.PasswordInputmvcomponents/input.PercentInputmvcomponents/input.PhoneInputmvcomponents/input.Selectmvcomponents/input.TextAreamvcomponents/input.TextInputmvcomponents/input.TimeInputmvcomponents/pagination.Paginationmvcomponents/treegrid.TreeGridmvcomponents/treeview.TreeViewmvcomponents/widget.Alertmvcomponents/widget.Imgmvcomponents/widget.Labelmvcomponents/widget.Popovermvcomponents/widget.ProgressBarmvcomponents/widget.TileListmvcomponents/widget.Toastmvcomponents/input.AInputToastServiceStatic Class: Pagination mvcomponents/pagination. Pagination Este componente exibe links de paginação gerados automaticamente de acordo com a url informada no construtor. Esta url deve retornar um json de acordo com o retorno do repositório que extenda a interface PagingAndSortingRepository do Spring Data. O retorno de cada requisição retornará um conjunto de dados que será adicionado a um IStore.&lt;T&gt; que por sua vez pode ser utilizada como fonte de dados de alguns componentes, como o DataGrid e o TreeGrid. A responsabilidade deste componente é apenas controlar as requisições para obtenção dos dados e não a exibição dos mesmos. A cada resposta de requisição o componente atualizará os dados da store através do método IStore#setData. new Pagination() See: PaginatedDataGrid DataGrid TreeGrid Example interface Pessoa { id: number; nome: string; sobrenome: string; idade: string; pais: string; } let store = new PessoaStore(); let grid:DataGrid&lt;Pessoa&gt; = new DataGrid&lt;Pessoa&gt;() .setColumns([ {name: &quot;nome&quot;, title: &quot;Nome&quot;, sortable: true, width: 25}, {name: &quot;sobrenome&quot;, title: &quot;Sobrenome&quot;, sortable: true, width: 25}, {name: &quot;idade&quot;, title: &quot;Idade&quot;, sortable: true, width: 25}, {name: &quot;pais&quot;, title: &quot;País&quot;, sortable: true, width: 25} ]) .addTableStyle(EGridStyle.TABLE_HOVER, EGridStyle.TABLE_BORDERED, EGridStyle.TABLE_STRIPED); store.onChange.subscribe((pessoas: Pessoa[]) =&gt; { grid.setData(pessoas); }); let pagination: Pagination&lt;Pessoa&gt; = new Pagination&lt;Pessoa&gt;(&quot;/dist/mv-starter/pessoa/pagination&quot;); pagination .setStore(store)//o Pagination atribuirá dados à store a cada nova resposta de requisição .loadPage({page: 0, size: 3}) //Exemplo de passagem de parâmetros para ordenação grid.onSortingChange.subscribe((cols) =&gt; { let sort: any[] = []; cols.forEach((c: IDataGridColumn) =&gt; { let direction = (c.sortingDirection == EDataGridSortingDirection.ASCENDING) ? 'asc' : 'desc'; sort.push({&quot;property&quot;: c.name, &quot;direction&quot;: direction}); }); pagination.loadPage({ page: pagination.getLastPaginationRequest().page, sort: sort }); }) Methods alignLeft(yes) Configura os links de paginação para serem exibidos à esquerda. Parameters: Name Type Description yes boolean Returns: Type this calculateVisiblePageNumbers() Calcula os números das páginas que devem ser exibidos nos links da paginação. O cálculo é baseado na propriedade Pagination.visiblePageNumbersTotal, que diz a quantidade de links que deve ser exibida. getLastPaginationRequest() Retorna os dados da última requisição realizada. Returns: Type IPaginationRequest getLastPaginationResult() Retorna o último resultao de paginação obtido do servidor Returns: Type IPaginationResult.&lt;T&gt; loadPage(params, p_link) Carrega uma nova página de acordo com os parâmetros informados. Parameters: Name Type Description params IPaginationRequest Caso a propriedade IPaginationRequest#size do parâmetro params não seja informada, o último valor informado para esta propriedade será usado, caso não tenha sido informado ainda, o valor padrão será utilizado (Pagination.pageSize). p_link string Caso o parâmetro p_link não seja informado, o valor da propriedade Pagination#baseURL será utilizado. Returns: Type this needsRecalculateVisiblePageNumbers() Verifica a necessidade de se recalcular os números das páginas exibidas nos links de paginação. nextVisiblePageNumbers() Calcula os próximos números que devem ser exibidos nos links de paginação. onPaginationResultReceived(paginationResult) Executado cada vez que uma nova requisição é respondida. Emite o evento que indica que uma nova página foi carregada. Parameters: Name Type Description paginationResult IPaginationResult.&lt;T&gt; See: Pagination#onPageLoad prepareSortingParams(params) Altera os parâmetros de ordenação da requisição para se adequarem aos esperados pelo Spring Data. Parameters: Name Type Description params IPaginationRequest Returns: Type IPaginationRequest previousVisiblePageNumbers() Calcula os números anteriores que devem ser exibidos nos links de paginação. requestPage() Carrega uma página de acordo com o parâmetro informado. setStore(store) Parameters: Name Type Description store IStore.&lt;T&gt; Returns: Type this setTotalOfVisibleLinks(total) Configura o total de links que devem ser exibidos na paginação (links com números das páginas) Parameters: Name Type Description total number Returns: Type this × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-08T09:11:42-03:00 using the DocStrap template. "},"module-mvcomponents_treegrid.html":{"id":"module-mvcomponents_treegrid.html","title":"Module: mvcomponents/treegrid","body":" Documentation Modules mvcomponents/buttonmvcomponents/calendarmvcomponents/componentmvcomponents/containermvcomponents/coremvcomponents/datagridmvcomponents/httpmvcomponents/i18nmvcomponents/inputmvcomponents/paginationmvcomponents/treegridmvcomponents/treeviewmvcomponents/widget Classes component.AVisualComponentmvcomponents/button.AButtonmvcomponents/button.Badgemvcomponents/button.Buttonmvcomponents/button.IconButtonmvcomponents/button.LinkButtonmvcomponents/button.RadioButtonmvcomponents/calendar.FullCalendarmvcomponents/container.ABasicContainermvcomponents/container.AContainermvcomponents/container.Boxmvcomponents/container.ButtonGroupmvcomponents/container.Dialogmvcomponents/container.Formmvcomponents/container.Navbarmvcomponents/container.Panelmvcomponents/container.RadioGroupmvcomponents/container.ToolBarmvcomponents/container.ViewPagermvcomponents/core.EventEmittermvcomponents/core.SystemApplicationStaticmvcomponents/core.Validationsmvcomponents/datagrid.DataGridmvcomponents/datagrid.PaginatedDataGridmvcomponents/http.$httpmvcomponents/http.FileUploadRequestmvcomponents/http.Requestmvcomponents/http.SimplestRequestmvcomponents/i18n.i18nmvcomponents/input.ABaseInputmvcomponents/input.ADoubleInputmvcomponents/input.CheckBoxmvcomponents/input.ColorPickerInputmvcomponents/input.DatePickerInputmvcomponents/input.EmailInputmvcomponents/input.FileInputmvcomponents/input.IconPickerInputmvcomponents/input.MoneyInputmvcomponents/input.NumericSteppermvcomponents/input.PasswordInputmvcomponents/input.PercentInputmvcomponents/input.PhoneInputmvcomponents/input.Selectmvcomponents/input.TextAreamvcomponents/
